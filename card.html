<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/css/main.min.css" />
    <title>Карточка обьекта</title>
  </head>
  <body>
    <section class="js-card-item catalog">
      <h1></h1>
      <div class="card__header">
        <div class="card__house">
          <img src="./images/house.png" alt="house" /><a href="index.html"
            ><span class="">главная</span></a
          >
        </div>
        <div class="basket">
          <img src="./images/heart.png" alt="likes" /><a href="basket.html"
            ><span class="basket__count">0</span>сравнить</a
          >
        </div>
      </div>

      <!-- Slider -->
      <div class="slider__cards">
        <div class="slider__line"></div>
        <button class="slider__btn-prev">
          <img src="./images/left-arrow.png" />
        </button>
        <button class="slider__btn-next">
          <img src="./images/left-arrow.png" />
        </button>

        <div class="slider__dots"></div>
      </div>
      <div class="slider__smallsize"></div>
      <!-- Form-Telegram -->
      <div class="wrapper">
        <form class="form">
          <div class="form__stripes-block">
            <div class="form__line"></div>
          </div>
          <h3>Напишите нам</h3>
          <div class="form__group">
            <label for="name">Имя</label>
            <input
              type="text"
              name="name"
              autocomplete="off"
              maxlength="50"
              required
            />

            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              autocomplete="off"
              maxlength="50"
              required
            />

            <label for="phone">Номер телефона</label>
            <input type="tel" name="phone" autocomplete="off" maxlength="15" />

            <label for="message">Задайте нам вопрос</label>
            <input
              type="text"
              name="message"
              autocomplete="off"
              maxlength="50"
              required
            />
          </div>
          <div class="form__submit-block">
            <div class="form__submit-button">
              <button type="submit">Отправить</button>
            </div>
          </div>
          <div class="form__send-result"></div>
        </form>
      </div>
    </section>

    <script src="js/telegram.js" type="module"></script>
    <script src="js/card-item.js" type="module"></script>
    <script src="js/card-slider.js" type="module"></script>
  </body>
</html>
