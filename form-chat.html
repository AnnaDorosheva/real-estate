<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">

        <form class="form" onsubmit="sendEmailTelegram(event)">
            <div class="form__stripes-block">
                <div class="form__line"></div>
            </div>
            <h3>Напишите нам</h3>
            <div class="form__group">
                <label for="name">Имя</label>
                <input type="text" name="name" autocomplete="off" maxlength="50" required>

                <label for="pass">Задайте нам вопрос</label>
                <input type="text" name="pass" autocomplete="off" maxlength="50" required>

                <label for="email">Email</label>
                <input type="email" name="email" autocomplete="off" maxlength="50" required>

                <label for="phone">Номер телефона</label>
                <input type="tel" name="phone" autocomplete="off" maxlength="15">
            </div>
            <div class="form__submit-block">
                <div class="form__submit-button">
                    <button type="submit">Отправить</button>
                </div>
            </div>
            <div class="form__send-result"></div>
        </form>

    </div>

<script src="js/telegram.js" type="module"></script>
</body>
</html>
